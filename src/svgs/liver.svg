<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="liverGradient" cx="0.4" cy="0.4" r="0.8">
      <stop offset="0%" stop-color="#E9967A" />
      <stop offset="60%" stop-color="#CD5C5C" />
      <stop offset="100%" stop-color="#8B0000" />
    </radialGradient>
    <filter id="liverGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Realistic Liver Shape -->
  <!-- Right Lobe (large) and Left Lobe (tapered) -->
  <path d="M 150 250 
           C 120 250, 100 200, 120 160 
           C 150 100, 250 80, 350 100 
           C 450 120, 480 200, 460 280 
           C 440 360, 350 400, 280 380 
           C 220 360, 180 300, 150 250 Z" 
        fill="url(#liverGradient)" 
        filter="url(#liverGlow)" 
        stroke="#800000" 
        stroke-width="2"/>
        
  <!-- Falciform Ligament (subtle divider) -->
  <path d="M 280 120 Q 270 200 290 300" stroke="#8B0000" stroke-width="2" opacity="0.4" fill="none"/>
  
  <!-- Highlight for 3D effect -->
  <ellipse cx="380" cy="180" rx="50" ry="25" transform="rotate(-15 380 180)" fill="white" fill-opacity="0.2"/>
</svg>
