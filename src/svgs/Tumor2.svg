<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Tumor segment (stylized)</title>

  <!-- soft shadow -->
  <defs>
    <radialGradient id="g1" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ff9a76"/>
      <stop offset="45%" stop-color="#ff6b5a"/>
      <stop offset="100%" stop-color="#c83a3a"/>
    </radialGradient>

    <filter id="dropShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="6" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle inner shading -->
    <linearGradient id="shine" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- tumor main irregular blob -->
  <g filter="url(#dropShadow)">
    <path
      d="M120 28
         C150 24, 190 36, 206 68
         C224 102, 210 150, 178 176
         C150 198, 110 210, 84 196
         C56 182, 38 150, 46 118
         C54 88, 88 56, 120 28 Z"
      fill="url(#g1)"
      stroke="#8b2b2b"
      stroke-width="3"
      stroke-linejoin="round"
    />
    <!-- inner glossy highlight -->
    <path
      d="M108 48
         C125 40, 150 46, 162 64
         C170 78, 168 96, 150 110
         C135 122, 118 124, 106 114
         C94 104, 98 70, 108 48 Z"
      fill="url(#shine)"
      opacity="0.6"
    />
  </g>

  <!-- small satellite nodules -->
  <circle cx="190" cy="88" r="8" fill="#d24a4a" stroke="#8b2b2b" stroke-width="1.2"/>
  <circle cx="72" cy="132" r="6" fill="#d6695f" stroke="#8b2b2b" stroke-width="1"/>
  <circle cx="155" cy="32" r="5" fill="#f08a75" stroke="#8b2b2b" stroke-width="0.9"/>

  <!-- optional label (can be removed if you want a clean segment image) -->
  <text x="120" y="225" font-family="Segoe UI, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Tumor</text>
</svg>
