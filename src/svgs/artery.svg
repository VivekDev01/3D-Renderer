<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arteryGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF4444" />
      <stop offset="100%" stop-color="#990000" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Artery Trunk -->
  <path d="M 230 480 
           C 230 480, 250 300, 240 200 
           C 235 150, 200 100, 150 50 
           L 180 50
           C 220 100, 265 150, 270 200
           C 280 300, 260 480, 260 480 Z" 
        fill="url(#arteryGradient)" 
        filter="url(#dropShadow)" 
        stroke="#800000" 
        stroke-width="2"/>

  <!-- Branch 1 -->
  <path d="M 245 350
           C 245 350, 320 320, 400 340
           L 400 360
           C 320 340, 255 370, 245 370 Z"
        fill="url(#arteryGradient)" 
        stroke="#800000" 
        stroke-width="1"/>

  <!-- Branch 2 -->
  <path d="M 242 250
           C 242 250, 150 220, 80 240
           L 80 260
           C 150 240, 230 270, 242 270 Z"
        fill="url(#arteryGradient)" 
        stroke="#800000" 
        stroke-width="1"/>
</svg>
